buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.3.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot'
apply plugin: 'war'

jar {
    baseName = 'nowave-backend'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
}

configurations {
    providedRuntime
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("org.springframework.boot:spring-boot-starter:1.3.3.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-web:1.3.3.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-actuator:1.3.3.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-security:1.3.3.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-data-mongodb:1.3.3.RELEASE")
    compile("org.yaml:snakeyaml")
    compile 'com.sendgrid:sendgrid-java:2.2.2'
    compile("io.jsonwebtoken:jjwt:0.6.0")
    compile("com.stripe:stripe-java:1.42.0")

    compile("org.springframework.boot:spring-boot-starter-tomcat")

    testCompile("org.springframework.boot:spring-boot-starter-test")
    testCompile("com.jayway.jsonpath:json-path")
    testCompile("com.jayway.jsonpath:json-path-assert")
    testCompile 'org.assertj:assertj-core:3.3.0'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}

task stage {
    dependsOn build
}

check.dependsOn.remove(test)

war {
    baseName = 'nowave-backend'
    version =  '0.1.0'
    excludes = ['**/*.html', '**/*.js', '**/*.map', '**/*.css', '**/*.png', '**/*.jpg', '**/*.png', '**/*.txt', '**/*.pdf']
}
